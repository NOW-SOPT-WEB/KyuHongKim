<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/week2_css/cart.css" />
        <link rel="stylesheet" href="../css/week2_css/index.css" />
        <title>CartList</title>
    </head>
    <body>
        <header>
            <a class="btn" href="./index.html">
                <img src="../img/globe-logo.png" alt="지구본 모양 로고" />
            </a>
            <h1>규홍이의 쇼핑몰</h1>
            <button type="button" class="hambuger_btn btn">
                <img src="../img/hambuger-icon.png" alt="햄버거 아이콘" />
            </button>
        </header>
        <section class="menu_bar">
            <nav class="menu_nav">
                <div>
                    <button type="button" class="menu_hide_btn btn">
                        <i class="fa-solid fa-right-long fa-2x"></i>
                    </button>
                </div>
                <ul>
                    <li>
                        <a>관심 상품 목록</a>
                    </li>
                    <li>
                        <a>관리자 페이지</a>
                    </li>
                    <li>
                        <a href="./cart.html">장바구니</a>
                    </li>
                </ul>
            </nav>
        </section>
        <main>
            <table id="cart_table">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="total_check" /></th>
                        <th colspan="2">상품 정보</th>
                        <th>상품 금액</th>
                        <th>카테고리</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody class="cart_body"></tbody>
            </table>

            <template id="cart_row">
                <tr class="cartItem">
                    <td><input type="checkbox" class="check" /></td>
                    <td><img /></td>
                    <td class="item_title"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="delete_btn cart_btn">
                            삭제
                        </button>
                    </td>
                </tr>
            </template>

            <section class="btn_section">
                <button class="buy_btn cart_btn">구매하기</button>
                <a class="home_btn cart_btn" href="./index.html">홈으로</a>
            </section>

            <section class="modal_background">
                <div class="modal">
                    <div class="modal_container">
                        <button class="modal_close_btn">x</button>
                        <section class="purchase_container"></section>
                        <span class="total_price"></span>
                        <button class="purchase_btn cart_btn">구매하기</button>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://kit.fontawesome.com/842f270e6e.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/menuBar.js" type="module"></script>
        <script src="../js/modal.js" type="module"></script>
        <script src="../js/cart.js" type="module"></script>
    </body>
</html>
