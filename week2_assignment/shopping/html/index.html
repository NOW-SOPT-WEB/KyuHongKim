<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/week1_css/index.css" />
        <link rel="stylesheet" href="../css/week2_css/index.css" />
        <title>shoppingList</title>
    </head>
    <body>
        <header>
            <a class="btn" href="./index.html">
                <img src="../img/globe-logo.png" alt="지구본 모양 로고" />
            </a>
            <h1>규홍이의 쇼핑몰</h1>
            <button type="button" class="hambuger_btn btn">
                <img src="../img/hambuger-icon.png" alt="햄버거 아이콘" />
            </button>
        </header>

        <nav class="left_nav">
            <h2>판매목록</h2>
            <ul>
                <li class="nav_item">
                    <button type="button" class="total_btn nav_btn">
                        전체
                    </button>
                </li>
                <li class="nav_item">
                    <button type="button" class="office_btn nav_btn">
                        사무용품
                    </button>
                </li>
                <li class="nav_item">
                    <button type="button" class="cloth_btn nav_btn">옷</button>
                </li>
                <li class="nav_item">
                    <button type="button" class="kitchen_btn nav_btn">
                        주방용품
                    </button>
                </li>
            </ul>
        </nav>

        <!-- week2 과제 menu_bar 추가 -->
        <section class="menu_bar">
            <nav class="menu_nav">
                <div>
                    <button type="button" class="menu_hide_btn btn">
                        <i class="fa-solid fa-right-long fa-2x"></i>
                    </button>
                </div>
                <ul>
                    <li>
                        <a>관심 상품 목록</a>
                    </li>
                    <li>
                        <a>관리자 페이지</a>
                    </li>
                    <li>
                        <a href="./cart.html">장바구니</a>
                    </li>
                </ul>
            </nav>
        </section>
        <!--                        -->

        <main>
            <section class="slider">
                <div class="banner original">
                    <img src="../img/모션데스크.jpeg" alt="모션데스크" />
                    <img src="../img/가디건.jpeg" alt="가디건" />
                    <img
                        src="../img/버티컬마우스.jpeg"
                        alt="버티컬마우스"
                    />
                    <img src="../img/신발.jpeg" alt="신발" />
                    <img src="../img/아이맥.jpeg" alt="아이맥" />
                    <img src="../img/폴로니트.jpeg" alt="폴로니트" />
                    <img src="../img/플스.jpeg" alt="플스" />
                    <img src="../img/무쇠팬.jpeg" alt="무쇠팬" />
                </div>
                <div class="banner clone">
                    <img src="../img/모션데스크.jpeg" alt="모션데스크" />
                    <img src="../img/가디건.jpeg" alt="가디건" />
                    <img
                        src="../img/버티컬마우스.jpeg"
                        alt="버티컬마우스"
                    />
                    <img src="../img/신발.jpeg" alt="신발" />
                    <img src="../img/아이맥.jpeg" alt="아이맥" />
                    <img src="../img/폴로니트.jpeg" alt="폴로니트" />
                    <img src="../img/플스.jpeg" alt="플스" />
                    <img src="../img/무쇠팬.jpeg" alt="무쇠팬" />
                </div>
            </section>

            <section class="shoppingList">
                <section class="shoppingList_container"></section>
            </section>
        </main>

        <footer>
            <p>34기 새싹웨비들 화이팅!</p>
        </footer>
        <script
            src="https://kit.fontawesome.com/842f270e6e.js"
            crossorigin="anonymous"
        ></script>

        <script src="../js/menuBar.js" type="module"></script>
        <script src="../js/itemData.js" type="module"></script>
        <script src="../js/index.js" type="module"></script>
    </body>
</html>
